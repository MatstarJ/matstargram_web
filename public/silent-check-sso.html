<!DOCTYPE html>
<html>
<head>
    <title>Silent SSO Check</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        // Keycloak의 silent-check-sso 메커니즘을 위한 스크립트
        // 이 페이지는 iframe에서 로드되어 SSO 세션 상태를 확인합니다
        parent.postMessage(location.href, location.origin);
    </script>
</body>
</html>
